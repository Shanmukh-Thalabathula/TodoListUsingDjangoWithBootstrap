{% extends 'master.html' %}

{% block title %}Login/Register{% endblock %}

{% block content %}

{% if page %}
<div>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" name="username" id="floatingInput" placeholder="Enter your username..." class="form-control" required/>
            <label for="username" >Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" id="floatingInput" placeholder="Enter your username..." class="form-control" required/>
            <label for="password" >Password</label>
        </div>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% else %}
<div>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" name="first_name" id="floatingInput" placeholder="Enter your first name..." class="form-control" required/>
            <label for="first_name" >First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="last_name" id="floatingInput" placeholder="Enter your last name..." class="form-control" required/>
            <label for="last_name" >Last Name</label>
        </div>
       <div class="form-floating mb-3">
            <input type="text" name="username" id="floatingInput" placeholder="Enter your username..." class="form-control" required/>
            <label for="username" >Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" id="floatingInput" placeholder="Enter your password..." class="form-control" required/>
            <label for="password" >Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="confirm_password" id="floatingInput" placeholder="Confirm your password..." class="form-control" required/>
            <label for="confirm_password" >Confirm Password</label>
        </div>
        <p>Already have an accoutn? <a href="{% url 'login' %}">Login</a> </p>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endif %}

{% endblock %}
