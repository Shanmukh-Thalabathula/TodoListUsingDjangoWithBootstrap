{% extends 'master.html' %}

{% block title %}Delete task{% endblock %}

{% block content %}

<div>
    <form method="post" action="{% url 'delete' pk=id %}">
        {% csrf_token %}
         <div class="mb-3">
            <h3>Do you want to delete {{form.task}}</h3>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <a type="button" class="btn btn-secondary" href="{% url 'home' %}">Home</a>
</div>

{% endblock %}
